<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <form action="" onsubmit="return validation()">
    <div class="name-container">
        <label id="name_label" for="name">Name:</label>
        <input type="text" name="name" id="name">
        <span id="name_error" style="visibility:hidden; color:red;">Please enter a valid name</span>
    </div>

    <br>

    <div class="username-container">
        <label id="username_label" for="username">Username:</label>
        <input type="text" name="username" id="username">
        <span id="username_error" style="visibility:hidden; color:red;">Please enter your username</span>
    </div>

    <br>

    <div class="email-container">
        <label id="email_label" for="email">Email: </label>
        <input type="text" name="email" id="email">
        <span id="email_error" style="visibility:hidden; color:red;">Please enter your email</span>
    </div>

    <br>

    <div class="password-container">
        <label id="password_label" for="password">Password: </label>
        <input type="text" name="password" id="password">
        <span id="password_error" style="visibility:hidden; color:red;">Please enter your password</span>
    </div>

    <br>

    <button type="submit" name="submit">Send</button>
</form>

<script src="script.js"></script>

</body>
</html>
