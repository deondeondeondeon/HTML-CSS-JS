<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="name-container">
            <label id="name_label" for="name">Name:</label>
            <input type="text" name="name" id="name">
            <span id="name_error">Please enter a valid name</span>
        </div>
        <br>
        <div class="age-container">
            <label id="age_label" for="age">Age:</label>
            <input type="text" name="age" id="age">
            <span id="age_error">Please enter age</span>
        </div>
        <br>
        <div class="city-container">
            <label id="city_label" for="city">City: </label>
            <select name="name" id="city">
                <option value="" selected></option>
                <option value="Prishtine">Prishtine</option>
                <option value="Prizren">Prizren</option>
                <option value="Gjilan">Gjilan</option>
                <option value="Ferizaj">Ferizaj</option>
            </select>
            <span id="city_error">Please select a city</span>
        </div>
        <button type="submit" name="submit">Send</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
